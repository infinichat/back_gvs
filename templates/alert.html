<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Message Page</title>
</head>
<body>
    <script>
        function submitMessage() {
            var userInput = prompt('Edit message:');
            
            // Use fetch to send the user input to the /edit route
            fetch('/edit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                // Display an alert with the server's response
                window.alert('Server response: ' + data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Call the function when the page loads (for demonstration purposes)
        submitMessage();
    </script>
</body>
</html>
